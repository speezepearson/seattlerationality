All lightning talks:

<ul>
  {% for talk in all_talks %}
    <li>
      <p><strong>{{ talk.title }}</strong> (given by {{ talk.speaker }} on {{ talk.given_on | date:'Y F d'}})</p>

      {{ talk.embed_video_html | safe }}
    </li>
  {% endfor %}
</ul>
